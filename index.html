<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Genrator</h2>
        <input type="text" id="password" readonly placeholder="Clck on Generate button">
        <button onclick="generatePassword()">Genrate</button>
        <button onclick="copyPassword()">Copy to clipboard</button>
    
        <div class="option">
            <label >Password Length</label>
            <input type="number" id="length" value="12" min="6" max="30">
            <br>
            <input type="checkbox" id="uppercase" checked>Include upprcase letters
            <br>
            <input type="checkbox" id="lowercase" checked>Include lowercase letters
            <br>
            <input type="checkbox" id="numbers" checked>Include numbers
            <br>
            <input type="checkbox" id="symbols" checked>Include symbols
            <br>
        </div>
    </div> 
    <script src="script.js"></script>   
</body>
</html>
